<html>
    <head>
        <title>Controle do Carrinho</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 40px; }
            .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; max-width: 520px; }
            .keys { display: grid; grid-template-columns: repeat(3, 60px); grid-gap: 8px; margin-top: 12px; }
            .key { border: 1px solid #ccc; border-radius: 6px; height: 60px; display:flex; align-items:center; justify-content:center; font-size: 20px; }
            .pressed { background: #e0f3ff; border-color: #36a2eb; }
            .status { margin-top: 12px; color: #333; }
        </style>
    </head>
    <body>
        <h1>Controle do Carrinho</h1>
        <div class="card">
            <p>Use o teclado para controlar:</p>
            <div class="keys">
                <div></div>
                <div id="key-w" class="key">W</div>
                <div></div>
                <div id="key-a" class="key">A</div>
                <div id="key-s" class="key"> </div>
                <div id="key-d" class="key">D</div>
            </div>
            <div class="status" id="status">Aguardando comandos...</div>
        </div>

        <!-- Script externo -->
        <script src="{{ url_for('static', filename='js/home.js') }}" data-control-url="{{ control_url | default('/control') }}"></script>
    </body>
</html>
